<h1>New vehicle</h1> 
<p>{{ vehicle | json }}</p>
<form>
  <div class="form-group">
    <label for="">Make</label>
    <select name="makeId" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId"> 
      <option value=""></option> 
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div> 
  <div class="form-group">
    <label for="model">Model</label>
    <select name="modelId" id="model" class="form-control"[(ngModel)]="vehicle.modelId"> 
        <option value=""></option> 
        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>  
  <p>Is this vehicle registred?</p> 
  <div class="radio"> 
      <label for="registred" class="radio-inline">
      <input type="radio" name="isRegistred" id="registred" value="true" [(ngModel)]="vehicle.isRegistered">Yes</label>
      <label for="notRegistred"  class="radio-inline">
      <input type="radio" name="isRegistred" id="notRegistred" value="false" [(ngModel)]="vehicle.isRegistered">No
    </label>
  </div>
  <h2>Features</h2> 
  <div class="checkbox" *ngFor="let f of features">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}">{{f.name}}
    </label>
  </div> 
  <h2>Contact</h2> 
  <div class="form-group"><label for="contactName">Name</label><input type="text" id="contactName" class="form-control"></div>
  <div class="form-group"><label for="contactPhone">Phone</label><input type="text" id="contactPhone" class="form-control"></div>
  <div class="form-group"><label for="contactEmail">Email</label><input type="text" id="contactEmail" class="form-control"></div>
<button class="btn btn-primary">Save</button>
</form>
